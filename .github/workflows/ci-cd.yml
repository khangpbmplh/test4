name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Enable manual trigger from the GitHub Actions tab
  workflow_dispatch:

env:
  SKIP_PREFLIGHT_CHECK: true
  TSC_COMPILE_ON_ERROR: true
  ESLINT_NO_DEV_ERRORS: true
  CI: false

jobs:
  build-and-test:
    name: 🔨 Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: 🧪 Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      
    - name: 📊 Generate test coverage report
      run: npm test -- --watchAll=false --coverage --passWithNoTests
      
    - name: 📝 Save test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/
        
    - name: 🔨 Build
      run: npm run build:prod
      
    - name: 📤 Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build
        
  deploy:
    name: 🚀 Deploy
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only deploy on push to main/master, not on pull requests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build
        
    - name: 📝 Create 404.html for SPA routing
      run: cp build/index.html build/404.html
      
    - name: 🌐 Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true
        
    - name: 🔔 Deployment Status
      run: |
        echo "🎉 Deployment completed!"
        echo "🔗 View your site at https://$(echo $GITHUB_REPOSITORY | cut -d '/' -f 1).github.io/test4" 