name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Enable manual trigger from the GitHub Actions tab
  workflow_dispatch:

env:
  SKIP_PREFLIGHT_CHECK: true
  TSC_COMPILE_ON_ERROR: true
  ESLINT_NO_DEV_ERRORS: true
  CI: false

jobs:
  build-and-test:
    name: ğŸ”¨ Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      
    - name: ğŸ“Š Generate test coverage report
      run: npm test -- --watchAll=false --coverage --passWithNoTests
      
    - name: ğŸ“ Save test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/
        
    - name: ğŸ”¨ Build
      run: npm run build:prod
      
    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build
        
  deploy:
    name: ğŸš€ Deploy
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only deploy on push to main/master, not on pull requests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build
        
    - name: ğŸ“ Create 404.html for SPA routing
      run: cp build/index.html build/404.html
      
    - name: ğŸŒ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true
        
    - name: ğŸ”” Deployment Status
      run: |
        echo "ğŸ‰ Deployment completed!"
        echo "ğŸ”— View your site at https://$(echo $GITHUB_REPOSITORY | cut -d '/' -f 1).github.io/test4" 